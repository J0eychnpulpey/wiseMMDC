<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise MMDC - Expense Comparison Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="header__logo">Wise MMDC</a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="calculator.html" class="nav__link nav__link--active">Calculator</a></li>
                <li class="nav__item"><a href="index.html" class="nav__link">Blog</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="calculator-container">
        
        <section class="form-section income">
            <h2 class="form-section__title">Monthly Income</h2>
            <div class="income__grid">
                <div class="form-group">
                    <label for="allowance" class="form-group__label">Allowance</label>
                    <input type="number" id="allowance" class="form-group__input" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="parttime" class="form-group__label">Part-time Job</label>
                    <input type="number" id="parttime" class="form-group__input" placeholder="0.00">
                </div>
            </div>
        </section>

        <div class="comparison-grid">
            <section class="form-section expenses">
                <h2 class="form-section__title">Traditional Student Expenses</h2>
                <div class="form-group">
                    <label for="transport" class="form-group__label">Transportation</label>
                    <input type="number" id="transport" class="form-group__input" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="meals" class="form-group__label">Daily Meals</label>
                    <input type="number" id="meals" class="form-group__input" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="supplies" class="form-group__label">School Supplies</label>
                    <input type="number" id="supplies" class="form-group__input" placeholder="0">
                </div>
            </section>

            <section class="form-section expenses">
                <h2 class="form-section__title">MMDC Online Student Expenses</h2>
                <div class="form-group">
                    <label for="internet-online" class="form-group__label">Internet Plan</label>
                    <input type="number" id="internet-online" class="form-group__input" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="electricity" class="form-group__label">Electricity</label>
                    <input type="number" id="electricity" class="form-group__input" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="tools" class="form-group__label">Digital Tools</label>
                    <input type="number" id="tools" class="form-group__input" placeholder="0">
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Â© 2025 Wise MMDC. Helping Filipino students make informed financial decisions.</p>
    </footer>

</body>
</html>
